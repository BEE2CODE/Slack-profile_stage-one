<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pre-container">
      <div class="imageSection">
        <img
          src="./asset/IMG-0308.JPG"
          alt="Oluwabunmi Onifade"
          data-testid="slackDisplayImage"
          width="150"
          height="150"
          style="border-radius: 50%;"
        />
      </div>

      <div class="bio">
        <p id="username" data-testid="slackUserName">Oluwabunmi Onifade</p>

        <p id="track" data-testid="myTrack">Frontend</p>

        <div
          data-testid="currentDayOfTheWeek"
          class="currentDayOfTheWeek"
        ></div>
        <div data-testid="currentDayOfTheWeek" class="currentUTCTime"></div>
        <div data-testid="githubURL">
          <a href="https://github.com/BEE2CODE/Slack-profile_stage-one">
            Github link
          </a>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
